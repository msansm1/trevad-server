swarm:
  datasources:
    data-sources:
      TrevadDS:
        driver-name: mysql
        connection-url: jdbc:mysql://localhost:3306/meddb?autoReconnect=true&useSSL=false
        user-name: sa
        password: sa
        jta : true
        use-java-context: true 
        min-pool-size: 8
        max-pool-size: 20
        pool-prefill: true
        connection-checker-class-name: org.jboss.jca.adapters.jdbc.extensions.mysql.MySQLValidConnectionChecker
        background-validation: true
        exception-sorter-class-name: org.jboss.jca.adapters.jdbc.extensions.mysql.MySQLExceptionSorter
        connection-properties: CharacterEncoding/ UTF-8 UseUnicode/true
  logging:
    pattern-formatters:
      MY_PATTERN:
        pattern: "%K{level}%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) (ZZ:%X{ZZZZ}) %s%e%n"
    console-handlers:
      CONSOLE:
        named-formatter: MY_PATTERN
    root-logger:
      handlers:
        - CONSOLE
  trevad-server-swarm.war:
    web:
      login-config:
        auth-method: KEYCLOAK
      security-constraints:
        - url-pattern: /*
          methods: [GET]
      roles: [user]
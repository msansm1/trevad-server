swarm:
  datasources:
    data-sources:
      TrevadDS:
        driver-name: mysql
        connection-url: jdbc:mysql://localhost:3306/meddb?autoReconnect=true&useSSL=false
        user-name: sa
        password: sa
        jta : true
        use-java-context: true 
        min-pool-size: 8
        max-pool-size: 20
        pool-prefill: true
        connection-checker-class-name: org.jboss.jca.adapters.jdbc.extensions.mysql.MySQLValidConnectionChecker
        background-validation: true
        exception-sorter-class-name: org.jboss.jca.adapters.jdbc.extensions.mysql.MySQLExceptionSorter
        connection-properties: CharacterEncoding/ UTF-8 UseUnicode/true